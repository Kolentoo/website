<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="generator" content="" />
    <meta name="description" content="" />

    
    <!-- css1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.0/TweenMax.min.js"></script>

    <!-- css2 -->
    <script src="http://wow.techbrood.com/libs/jquery/jquery-1.11.1.min.js"></script>

    <!-- css3 -->
    <title>m2ku</title>
    <style>
        #demo-canvas {position: relative;top: 10px;}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <script>

    window.onload=function(){


        let home = document.getElementById('home');

        if(home){

        // css1

        var ww = window.innerWidth,
            wh = window.innerHeight;

        var renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("canvas"),
            antialias: true
        });
        renderer.setSize(ww, wh);
        renderer.setClearColor(0x090b1a);

        var scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x090b1a, 100, 160);

        var camera = new THREE.PerspectiveCamera(45, ww / wh, 0.1, 1000);
        camera.position.y = 30;
        camera.position.z = 100;
        TweenMax.to(camera.position, 6, {
            z: 50,
            y: 80,
            yoyo: true,
            ease: Power1.easeInOut,
            repeatDelay: 0.5,
            repeat: -1
        });


        var container = new THREE.Object3D();
        scene.add(container);

        TweenMax.to(container.rotation, 48, {
            y: Math.PI * 2,
            ease: Power0.easeNone
        });

        var loader = new THREE.TextureLoader();
        loader.crossOrigin = 'Anonymous';
        /* Options */
        var dots, plane;
        var width = 150,
            height = 150;
        var center = new THREE.Vector3(0, 0, 0);
        var maxDistance = new THREE.Vector3(width * 0.5, height * 0.5).distanceTo(center);

        function createDots() {
            var geom = new THREE.Geometry();

            var planeGeom = new THREE.PlaneGeometry(width * 2, height * 2, width, height);
            var m = new THREE.Matrix4();
            m.makeRotationX(-Math.PI * 0.5);
            planeGeom.applyMatrix(m);
            for (var i = 0; i < planeGeom.vertices.length; i++) {
                var vector = planeGeom.vertices[i];
                vector.dist = vector.distanceTo(center);
                vector.ratio = (maxDistance - vector.dist) / (maxDistance * 0.9);
            }
            var planeMat = new THREE.MeshBasicMaterial({
                color: 0x090b1a,
                side: THREE.DoubleSide
            });
            plane = new THREE.Mesh(planeGeom, planeMat);
            container.add(plane);

            for (var x = (-width * 0.5); x < width * 0.5; x++) {
                for (var z = (-height * 0.5); z < height * 0.5; z++) {
                    var vector = new THREE.Vector3(x * 1.2, 0, z * 1.2);
                    vector.dist = vector.distanceTo(center);
                    vector.ratio = (maxDistance - vector.dist) / (maxDistance * 0.9);
                    geom.vertices.push(vector);
                }
            }
            var mat = new THREE.PointsMaterial({
                color: 0xffffff,
                map:THREE.TextureLoader('/src/assets/img/cricle.png'),
                transparent: true,
                alphaTest: 0.8
            });
            dots = new THREE.Points(geom, mat);
            container.add(dots);
        }

        var ease = {
            hole: 0,
            depth: 0
        };
        TweenMax.to(ease, 6, {
            hole: 2,
            depth: 1.5,
            yoyo: true,
            ease: Power1.easeInOut,
            repeatDelay: 0.5,
            repeat: -1
        });

        function render(a) {

            requestAnimationFrame(render);

            for (var i = 0; i < dots.geometry.vertices.length; i++) {
                var vector = dots.geometry.vertices[i];
                ratioA = (vector.ratio * ease.depth) + ease.hole;
                ratioA *= vector.ratio * vector.ratio * vector.ratio * vector.ratio;
                vector.y = ratioA * -150;
                vector.y = Math.max(vector.y, -100);
                vector.y += Math.sin(-(vector.dist * 0.4) + (a * 0.004));
            }
            for (var i = 0; i < plane.geometry.vertices.length; i++) {
                var vector = plane.geometry.vertices[i];
                ratioA = (vector.ratio * ease.depth) + ease.hole;
                ratioA *= vector.ratio * vector.ratio * vector.ratio * vector.ratio;
                vector.y = ratioA * -150;
                vector.y = Math.max(vector.y, -100);
                vector.y += Math.sin(-(vector.dist * 0.4) + (a * 0.004));
            }

            dots.geometry.verticesNeedUpdate = true;
            plane.geometry.verticesNeedUpdate = true;

            camera.lookAt(new THREE.Vector3(0, -20, 0));

            renderer.render(scene, camera);
        }
        createDots();
        requestAnimationFrame(render);

        window.addEventListener("resize", onResize);

        function onResize() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            camera.aspect = ww / wh;
            camera.updateProjectionMatrix();
            renderer.setSize(ww, wh);
        }


        // css3
        var width, height, largeHeader, canvas, ctx, points, target, animateHeader = true;

        // Main
        initHeader();
        initAnimation();

        function initHeader() {
            width = document.getElementById('large-header').offsetWidth;
            height = window.innerHeight;
            target = {
                x: width / 2,
                y: height / 6
            };

            largeHeader = document.getElementById('large-header');
            largeHeader.style.height = height + 'px';

            canvas = document.getElementById('demo-canvas');
            canvas.width = width;
            canvas.height = height/3.5;
            ctx = canvas.getContext('2d');

            // create points
            points = [];
            for (var x = 0; x < width; x = x + width / 20) {
                for (var y = 0; y < height; y = y + height / 20) {
                    var px = x + Math.random() * width / 20;
                    var py = y + Math.random() * height / 20;
                    var p = {
                        x: px,
                        originX: px,
                        y: py,
                        originY: py
                    };
                    points.push(p);
                }
            }

            // for each point find the 5 closest points
            for (var i = 0; i < points.length; i++) {
                var closest = [];
                var p1 = points[i];
                for (var j = 0; j < points.length; j++) {
                    var p2 = points[j]
                    if (!(p1 == p2)) {
                        var placed = false;
                        for (var k = 0; k < 5; k++) {
                            if (!placed) {
                                if (closest[k] == undefined) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                        }

                        for (var k = 0; k < 5; k++) {
                            if (!placed) {
                                if (getDistance(p1, p2) < getDistance(p1, closest[k])) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                        }
                    }
                }
                p1.closest = closest;
            }

            // assign a circle to each point
            for (var i in points) {
                var c = new Circle(points[i], 1.5 + Math.random() * 2, 'rgba(255,255,255,0.3)');
                points[i].circle = c;
            }
        }

        // Event handling
        function addListeners() {
            if (!('ontouchstart' in window)) {
                window.addEventListener('mousemove', mouseMove);
            }
            window.addEventListener('scroll', scrollCheck);
            window.addEventListener('resize', resize);
        }

        function mouseMove(e) {
            var posx = posy = 0;
            if (e.pageX || e.pageY) {
                posx = e.pageX;
                posy = e.pageY;
            } else if (e.clientX || e.clientY) {
                posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
            }
            target.x = posx;
            target.y = posy;
        }

        function scrollCheck() {
            if (document.body.scrollTop > height) animateHeader = false;
            else animateHeader = true;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            largeHeader.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;
        }

        // animation
        function initAnimation() {
            animate();
            for (var i in points) {
                shiftPoint(points[i]);
            }
        }

        function animate() {
            if (animateHeader) {
                ctx.clearRect(0, 0, width, height);
                for (var i in points) {
                    // detect points in range
                    if (Math.abs(getDistance(target, points[i])) < 4000) {
                        points[i].active = 0.3;
                        points[i].circle.active = 0.6;
                    } else if (Math.abs(getDistance(target, points[i])) < 20000) {
                        points[i].active = 0.1;
                        points[i].circle.active = 0.3;
                    } else if (Math.abs(getDistance(target, points[i])) < 40000) {
                        points[i].active = 0.02;
                        points[i].circle.active = 0.1;
                    } else {
                        points[i].active = 0;
                        points[i].circle.active = 0;
                    }

                    drawLines(points[i]);
                    points[i].circle.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        function shiftPoint(p) {
            TweenLite.to(p, 1 + 1 * Math.random(), {
                x: p.originX - 50 + Math.random() * 100,
                y: p.originY - 50 + Math.random() * 100,
                ease: Circ.easeInOut,
                onComplete: function() {
                    shiftPoint(p);
                }
            });
        }

        // Canvas manipulation
        function drawLines(p) {
            if (!p.active) return;
            for (var i in p.closest) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.closest[i].x, p.closest[i].y);
                ctx.strokeStyle = 'rgba(200,210,220,' + p.active + ')';
                ctx.stroke();
            }
        }

        function Circle(pos, rad, color) {
            var _this = this;

            // constructor
            (function() {
                _this.pos = pos || null;
                _this.radius = rad || null;
                _this.color = color || null;
            })();

            this.draw = function() {
                if (!_this.active) return;
                ctx.beginPath();
                ctx.arc(_this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'rgba(24,53,69,' + _this.active + ')';
                ctx.fill();
            };
        }

        // Util
        function getDistance(p1, p2) {
            return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
        }

        }



        }
  </script>
</html>
